<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./ryu.topology.css">
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</head>
<body>
<h1>Granelli GLS</h1>
<h2>GUI Live Slicing</h2>

<div class="buttons">
    <button class="green">Start</button>
    <button class="red">Stop</button>
    <button class="blue">Reset</button>
</div>
<div class="flex-switches">
    <div class="switches">
        <div class="switch-elem">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <h3>prova 1</h3>
        </div>
        <div class="switch-elem">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <h3>prova 2</h3>
        </div>
    </div>
</div>

<script src="./ryu.topology.js" charset="utf-8"></script>
</body>
</html>
